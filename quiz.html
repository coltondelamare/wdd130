<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form | Colton DeLaMare</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <label for="q1">What does HTML stand for?</label> 
        <input type="text" id="q1" name="q1">

        <label for="q2">What is the basic structure of an HTMl template?</label>
        <textarea id="q2" name="q2"></textarea>

        <label for="q3">Which heading creates the smallest text?</label>
        <select id="q3" name="q3">
            <option value="h1">h1</option>
            <option value="h5">h5</option>
            <option value="h6">h6</option>
        </select>
        
        <label for="q4">How many different ways can you specify a color in CSS?</label>
        <input type="number" id="q4" name="q4">

        <button type="submit">Submit Quiz</button>
    </form>
</main>
    
</body>
</html>
