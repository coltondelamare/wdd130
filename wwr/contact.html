        <h1><u>Reach out to us:</u></h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email">

                <h3>Purpose:</h3>
                <label for="general-inquiry">General Inquiry
                    <input type="radio" id="general-inquiry" name="general-inquiry">
                </label>
                <label for="reservation-question">Reservation Question
                    <input type="radio" id="reservation-question" name="reservation-question">
                </label>
                <label for="website-suggestion">Website Suggestion
                    <input type="radio" id="website-suggestion" name="website-suggestion">
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe">

                <button type="submit">Submit</button>
                

            </form>
